<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niezynski</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="flex justify-center items-center p-8">
            <a href="https://www.youtube.com/watch?v=Er1RYtFoWYw">
                <i data-lucide="home" class="text-pink-600"></i>
            </a>
            <span id="date" class="text-center flex-1 font-semibold tracking-widest text-2xl text-slate-50">15 janvier
                2025</span>
            <i data-lucide="menu" class="text-pink-600"></i>
        </nav>
    </header>
    <main class="overflow-hidden">
        <section>
            <h1 class="text-center font-semibold tracking-widest text-4xl text-slate-50 uppercase mb-8">
                Joyeux anniversaire<br /><span id="name" class="text-pink-200">Matéo</span>
            </h1>
            <div class="flex flex-col lg:flex-row items-center lg:justify-center gap-8 p-8">
                <div class="flex flex-col justify-center items-center">
                    <h3 class="text-center font-semibold tracking-widest text-xl text-slate-50 uppercase">
                        Né en
                    </h3>
                    <!-- Horizontal separator -->
                    <div class="w-1/3 h-0.5 bg-pink-800 mb-2"></div>
                    <p class="text-center font-semibold tracking-widest text-3xl text-slate-50 uppercase" id="birth">
                        2015
                    </p>
                </div>
                <div class="flex flex-wrap justify-center lg:flex-no-wrap items-center gap-8 p-8">
                    <div class="relative w-[30svw] lg:w-[15svw]">
                        <canvas id="daysUntil"></canvas>
                        <span class="absolute inset-0 flex justify-center items-center text-3xl text-slate-50"
                            id="daysUntilText"></span>
                    </div>
                    <div class="relative w-[30svw] lg:w-[15svw]">
                        <canvas id="hoursUntil"></canvas>
                        <span class="absolute inset-0 flex justify-center items-center text-3xl text-slate-50"
                            id="hoursUntilText"></span>
                    </div>
                    <div class="relative w-[30svw] lg:w-[15svw]">
                        <canvas id="minutesUntil"></canvas>
                        <span class="absolute inset-0 flex justify-center items-center text-3xl text-slate-50"
                            id="minutesUntilText"></span>
                    </div>
                    <div class="relative w-[30svw] lg:w-[15svw]">
                        <canvas id="secondsUntil"></canvas>
                        <span class="absolute inset-0 flex justify-center items-center text-3xl text-slate-50"
                            id="secondsUntilText"></span>
                    </div>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <h3 class="text-center font-semibold tracking-widest text-xl text-slate-50 uppercase">
                        Âge
                    </h3>
                    <!-- Horizontal separator -->
                    <div class="w-1/3 h-0.5 bg-pink-800 mb-2"></div>
                    <p class="text-center font-semibold tracking-widest text-3xl text-slate-50 uppercase" id="age">
                        20
                    </p>
                </div>
            </div>
        </section>
        <section class="h-[80svh] flex justify-center items-center">
            <img src="img/mateo.png" alt="Image de fond" class="h-3/4 loop_shake">
        </section>
        <section id="mdp">
            <form class="flex flex-col justify-center items-center gap-8 p-8 bg-pink-200">
                <h2 class="text-center font-semibold tracking-widest text-2xl text-slate-800 uppercase">
                    Qui est ta personne favorite ?
                </h2>
                <input type="text" class="w-full lg:w-1/2 p-2 text-center font-semibold tracking-widest text-2xl text-slate-800"
                    id="password" placeholder="Alors ?">
                <button type="submit"
                    class="w-full lg:w-1/2 p-2 text-center font-semibold tracking-widest text-2xl text-slate-50 bg-pink-500 hover:bg-pink-300 disabled:bg-pink-300 disabled:line-through">
                    Valider
                </button>
                <p class="text-center font-semibold tracking-widest text-xl text-slate-800 min-h-10" id="message">...
                </p>
            </form>
        </section>

        <section class="h-[80svh] flex justify-center items-center overflow-hidden">
            <img src="img/mateo.png" alt="Image de fond" class="h-3/4 chad">
        </section>

        <section id="ia" class="flex flex-col items-center gap-4 p-8 bg-pink-200 min-h-[50svh]">
            <h2 class="text-center font-semibold tracking-widest text-2xl text-slate-800 uppercase">
                Niezynsk-IA
            </h2>
            <p class="text-center tracking-widest text-lg text-slate-800">
                Bienvenue sur le site de Matéo. <br />Je suis Niezynsk-IA, une intelligence artificielle qui prédira ton
                avenir. <br /> Pose-moi une question et je te donnerai la réponse.
            </p>
            <form class="flex flex-col justify-center items-center gap-8 w-full">
                <input type="text" class="w-full lg:w-1/2 p-2 text-center font-semibold tracking-widest text-2xl text-slate-800"
                    id="question" placeholder="Pose ta question">
                <button type="submit"
                    class="w-full lg:w-1/2 p-2 text-center font-semibold tracking-widest text-2xl text-slate-50 bg-pink-500 hover:bg-pink-300 disabled:bg-pink-300 disabled:line-through">
                    Valider
                </button>
            </form>


            <p class="text-center font-semibold tracking-widest text-xl text-slate-800 min-h-10" id="prediction_txt">...</p>
            <div class="flex justify-center items-center w-full lg:w-2/3 min-h-[50svh]">
                <canvas id="prediction"></canvas>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
